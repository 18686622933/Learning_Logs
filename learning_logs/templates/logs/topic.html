
<!--Topic子页面-->


<!--继承模板-->
{% extends 'logs/base.html' %}


<!--子页面的内容，对应模板中的预留块-->
{% block content %}
  <p>Topic:{{ topic }}</p>
  <p>Entries:</p>
  <ul>
  {% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
  {% empty %}
    <li>
        There are no entries for this topic yet.
    </li>
  {% endfor %}
  </ul>
{% endblock content %}
